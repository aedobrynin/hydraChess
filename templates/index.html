{% extends "base.html" %}

{% block content %}
<head>
  <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <div class="container mt-2">
    <div class="row">
      <div class="col">
        <h1 class="text-white" align="center">Hydra Chess is an open-source platform for playing chess</h1>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col text-center">
        <img id="game_screen" class="rounded-lg" style="height: 70vh"
             src="{{ url_for('static', filename='img/hydra_chess.png') }}"></img>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col text-center">
        <a class="btn btn-outline-success font-weight-bold w-25"
           href="{{ url_for('register')}}">Enjoy chess with us!</a>
      </div>
    </div>
  </div>
</body>
{% endblock %}

{% block extra_scripts %}
<script>
  $(document).ready(function() {
    $('#game_screen').css({opacity: 0.0, visibility: "visible"})
                     .animate({opacity: 1.0}, 2000);
  })
</script>
{% endblock %}
